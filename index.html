<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <link rel="stylesheet" href="Dom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1> Shopping card</h1>
    <div class="maincontainer">
        <div class="first_card">
        <form>
            <div class="form-control">
              <label for="product">Product Name</label>
              <input type="text" placeholder="Enter a Product..." class="input1">
              <p id="error1"></p>
            </div>
            <div class="form-control">
              <label for="amount">Amount </label>
              <input type="number" placeholder="Enter a amount..."  class="input2"/>
              <p id="error2"></p>
            </div>
            <button class="btn">Add transaction</button>
          </form>
        </div>
        <div class="subcontainer">
           <div class="Product_list">
            <p> Product List</p><p> Amount </p>
            <i class="fa-solid fa-sort"></i><br>
            <hr>
           
          </div> 
          <div class="list_amount">
            <p class="trans"></p>
            <ul class="list">
         </ul>
          </div>
           <div>
          <!-- <h3> Total Amount</h3> <h2><i class="fas fa-rupee-sign"></i></h2> -->
          </div> 
        
        </div>
       

       
      
   
   <script src="Dom.js"></script> 
</body>
</html>
